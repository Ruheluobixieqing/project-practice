# 数据库连接配置
spring.datasource.url=jdbc:mysql://localhost:3306/backend_practice
# 解释：
# - jdbc:mysql:// = 使用MySQL JDBC驱动
# - localhost = 数据库服务器地址（本机）
# - 3306 = MySQL默认端口
# - backend_practice = 你要连接的数据库名

spring.datasource.username=${MYSQL_DB_USERNAME:root}
# 解释：使用root用户连接数据库

spring.datasource.password=${MYSQL_DB_PASSWORD}
# 解释：root用户的密码

# JPA 配置
spring.jpa.hibernate.ddl-auto=update
# 解释：
# - none = 不做任何操作
# - validate = 只验证表结构
# - update = 自动更新表结构（推荐用于开发）
# - create = 每次启动都重新创建表（会删除数据！）
# - create-drop = 创建表，关闭时删除

spring.jpa.show-sql=true
# 解释：在控制台打印所有执行的SQL语句（便于调试）

spring.jpa.properties.hibernate.format_sql=true
# 解释：让打印的SQL语句格式化，更易读


# 数据库方言
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect
# 解释：告诉Hibernate使用MySQL8的特性和语法

# 服务器配置
server.port=8080
# 解释：Spring Boot应用运行在8080端口